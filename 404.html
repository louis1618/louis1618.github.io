<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #13151a 0%, #1a1c23 100%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .errorPage {
            max-width: 500px;
            padding: 40px;
            background:none;
        }
        .logo_img {
            width: 150px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="errorPage">
        <img src="assets/img/logo_background.svg" alt="Jokga School Alpha" class="logo_img">
        <h1>404 | 페이지를 찾을 수 없습니다</h1>
        <a href="/" class="button">홈으로 가기</a>
    </div>
</body>
</html>
